global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode tcp
    option tcplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000

# Stats page
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if TRUE

# PostgreSQL read-only load balancer on port 5433
listen postgres_read
    bind *:5433
    mode tcp
    balance roundrobin
    option pgsql-check user postgres

    # Both replicas for read queries
    server postgres-replica-1 postgres-replica-1:5432 check
    server postgres-replica-2 postgres-replica-2:5432 check

# Optional: PostgreSQL write (primary) on port 5432
listen postgres_write
    bind *:5432
    mode tcp
    option pgsql-check user postgres

    # Primary for write queries
    server postgres-primary postgres-primary:5432 check
