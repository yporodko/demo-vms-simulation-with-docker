[defaults]
# Inventory file location
inventory = ./inventory/hosts.yml

# Roles path (relative to ansible/ directory)
roles_path = ./roles

# SSH key to use for connections
private_key_file = ~/.ssh/redi_test_key

# Don't check host keys (for lab environment)
host_key_checking = False

# Use the current user for SSH (will be root)
remote_user = root

# Number of parallel processes
forks = 10

# Timeout for SSH connections
timeout = 30

# Display output format (using default callback with YAML-like output)
# For YAML format, use: ANSIBLE_STDOUT_CALLBACK=yaml ansible-playbook ...
# Or install: ansible-galaxy collection install community.general
# stdout_callback = yaml

# Retry files location (when playbooks fail)
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

[privilege_escalation]
# We're using root user, so no need to become
become = False

[ssh_connection]
# SSH connection settings
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
