---
# Simple App Installation and Configuration

- name: Install required packages
  apt:
    name:
      - python3
      - python3-pip
    state: present
    update_cache: yes
  tags: app

- name: Create application directory
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'
  tags: app

- name: Create simple Python web application
  template:
    src: app.py.j2
    dest: "{{ app_dir }}/app.py"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'
  notify: restart app
  tags: app

- name: Create systemd service file
  template:
    src: simple-app.service.j2
    dest: /etc/systemd/system/simple-app.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - reload systemd
    - restart app
  tags: app

- name: Ensure application is running
  service:
    name: simple-app
    state: started
    enabled: yes
  ignore_errors: yes  # Docker without systemd
  tags: app

- name: Wait for application to be ready
  wait_for:
    port: "{{ app_port }}"
    timeout: 30
  ignore_errors: yes
  tags: verify
